<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="A modern, accessible image gallery with lightbox and keyboard navigation.">
  <meta name="keywords" content="image gallery, photo, lightbox, accessible, responsive">

  <!-- Open Graph for social sharing -->
  <meta property="og:title" content="Image Gallery">
  <meta property="og:description" content="A modern, accessible image gallery with lightbox and keyboard navigation.">
  <meta property="og:image" content="assets/pic1.webp">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://yourdomain.com/gallery">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Image Gallery">
  <meta name="twitter:description" content="A modern, accessible image gallery with lightbox and keyboard navigation.">
  <meta name="twitter:image" content="assets/pic1.webp">

  <title>Image Gallery</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <h1>Gallery</h1>
    <div id="grid" class="grid" aria-live="polite">
      <!-- Add your images into assets and list them here -->
      <a href="assets/pic1.webp"><img src="assets/pic1.webp" alt="Photo 1" loading="lazy"></a>
      <a href="assets/pic2.webp"><img src="assets/pic2.webp" alt="Photo 2" loading="lazy"></a>
      <a href="assets/pic3.webp"><img src="assets/pic3.webp" alt="Photo 3" loading="lazy"></a>
    </div>
  </main>
  <div id="lightbox" class="lightbox" hidden tabindex="-1">
  <button id="close" aria-label="Close">×</button>
    <img id="full" alt="Full view">
    <button id="prev" aria-label="Previous">‹</button>
    <button id="next" aria-label="Next">›</button>
  </div>
  <script src="gallery.js" defer></script>
</body>
</html>
